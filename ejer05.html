    <script>

        let nume1, nume2, num3;

        nume1 = parseFloat(prompt("INGRESE EL PRIMER NÚMERO"));
        nume2 = parseFloat(prompt("INGRESE EL SEGUNDO NÚMERO"));
        nume3 = parseFloat(prompt("INGRESE EL TERCER NÚMERO"));
        
        if (nume1 > nume2 & nume1 > nume3){

            alert("El número mayor es " + nume1);

        }else if (nume2 > nume1 & nume2 > nume3){

            alert("El número mayor es " + nume2);

        }else{

            alert("El número mayor es " + nume3);

        };


    </script>
