<body>
    
    <br><br><br><br>

    <script>

        let num_1, num_2, s, r, m, d;

        num_1 = parseFloat(prompt("INGRESE EL PRIMERO NÚMERO"));
        num_2 = parseFloat(prompt("INGRESE EL SEGUNDO NÚMERO"));

        s = num_1 + num_2;
        r = num_1 - num_2;

        m = num_1 * num_2;
        d = num_1 / num_2;
        
        if (num_1 > num_2){

            alert("La suma de ambos números es " + s);
            alert("La resta de ambos números es " + r);

        }else if (num_1 < num_2){

            alert("La multiplicación de ambos múmeros es " + m);
            alert("La división de ambos múmeros es " + d);

        };

    </script>

</body>
